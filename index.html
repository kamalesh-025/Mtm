<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Karpom Karpippom</title>
  <link rel="icon" href="logo1.png"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Maatram Foundation Logo"/>
    <h1 class="title">Karpom Karpippom</h1>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="">Help</a>
    <button id="signup-btn">Signup</button>
    <button id="login-btn">Login</button>
  </nav>
  <hr>

  <!-- Signup Form Popup -->
  <div id="signup-form" class="popup-form">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('signup-form')">&times;</span>
      <h2>Signup</h2>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="tel" placeholder="Phone Number" required>
        <!-- User Type Selection -->
        <select required>
          <option value="" disabled selected>Select Role</option>
          <option value="student">For Student</option>
          <option value="tutor">For Tutor</option>
        </select>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Login Form Popup -->
  <div id="login-form" class="popup-form">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('login-form')">&times;</span>
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <!-- User Type Selection -->
        <select required>
          <option value="" disabled selected >Select Role</option>
          <option value="student">For Student</option>
          <option value="tutor">For Tutor</option>
        </select>
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <script src="new.js"></script>

</body>
</html>
