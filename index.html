<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Karpom Karpippom</title>
  <link rel="icon" href="logo1.png"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Maatram Foundation Logo"/>
  <h1 class="title">Karpom Karpippom</h1>
  <a href="">Home</a>
  <a href="aboutus.html">About Us</a>
  <a href="">Help</a>
  </nav>
  <hr>
  
<div class="container">
        <div class="switch-container">
            <button id="student-btn" onclick="switchRole('student')">For Students</button>
            <button id="tutor-btn" onclick="switchRole('tutor')">For Tutors</button>
        </div>

        <div id="signup-form" class="form-container active">
            <h2>Signup</h2>
            <p id="role-text">Sign up as Student</p>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="tel" placeholder="Phone Number" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <p id="role-login-text">Log in as Student</p>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <script src="new.js"></script>
</body>
</body>
</html>
